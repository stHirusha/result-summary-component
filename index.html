<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/268dc19092.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
    <div id="top-container">
      <div id="top-container-1">
        <h3>Your Results</h3>
      </div>
      <div id="top-container-2">
        <div id="out-of-box">
          <div id="percentage">
            <h1>76</h1>
          </div>
          <div id="out-of">
            <p>of 100</p>
          </div>
        </div>
      </div>
      <div id="top-container-3">
        <div id="description">
          <div id="condition">
            <h2>Great</h2>
          </div>
          <div id="condition-description">
            <p>You scored higher than 65% of the people taken the test. Congrtulations</p>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom-container">
      <div id="summary">
        <h3>Summary</h3>
      </div>
      <div id="results">
        <div id="result-1">
          <div id="subject-1"><i class="fa-solid fa-bolt"></i>   Reaction</div>
          <div class="subject-result">80 <span>/ 100</span></div>
        </div>
        <div id="result-2">
          <div id="subject-2"><i class="fa-solid fa-brain"></i>   Memory</div>
          <div class="subject-result">70 <span>/ 100</span></div>
        </div>
        <div id="result-3">
          <div id="subject-3"><i class="fa-solid fa-comment"></i>   Verbal</div>
          <div class="subject-result">50 <span>/ 100</span></div>
        </div>
        <div id="result-4">
          <div id="subject-4"><i class="fa-solid fa-eye"></i>   Visual</div>
          <div class="subject-result">90 <span>/ 100</span></div>
        </div>
      </div>
      <div id="btn">
        <button>Continue</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Hirusha Dunuweera</a>.
      </div>
    </div>
  </div>


</body>
</html>
